<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Grid System </title>
</head>
<body >
  <section>
    <h1> GRID SYSTEM</h1>
    <div class="">
      <div class="row">
        <div class="col-4">
          <!-- primera fila, primera columna -->
          <h3>Primero</h3>
          <div id="primero" class="container">
            <div class="row">
              <div class="col-4"><div class="square gray"></div></div>
              <div class="col-4"><div class="square gray"></div></div>
              <div class="col-4"><div class="square gray"></div></div>
            </div>
            <div class="row">
              <div class="col-4"><div class="square gray"></div></div>
              <div class="col-4"><div class="square gray"></div></div>
              <div class="col-4"><div class="square gray"></div></div>
            </div>
            <div class="row">
              <div class="col-4"><div class="square gray"></div></div>
              <div class="col-4"><div class="square gray"></div></div>
              <div class="col-4"><div class="square gray"></div></div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <!-- primera fila, segunda columna -->
          <h3>Segundo</h3>
          <div id="segundo" class="container">
            <div class="row">
              <div class="col-12"><div class="square gray"></div></div>
            </div>
            <div class="row">
              <div class="col-4"><div class="square light-gray"></div></div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <!-- primera fila, tercera columna -->
          <h3>Tercero</h3>
          <div id="tercero" class="container">
            <div class="row third-1row">
              <div class="col-8"><div class="square gray"></div></div>
              <div class="col-4"><div class="square gray"></div></div>
            </div>
            <div class="row third-2row">
              <div class="col-12"><div class="square"></div></div>
            </div>
            <div class="row third-3row">
              <div class="col-4"><div class="square light-gray"></div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <!-- segunda fila c/ primera columna -->
          <h3>Cuarta</h3>
          <div id="cuarta" class="container">
            <div class="row fourth-1row">
              <div class="col-12"><div class="square gray"></div></div>
            </div>
            <div class="row fourth-2row">
              <div class="col-4"><div class="square light-gray"></div></div>
              <div class="col-4"><div class="square light-gray"></div></div>
              <div class="col-4"><div class="square light-gray"></div></div>
            </div>
          </div>
        </div>
        <div class="col-4">
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
    </div>
  </section>
</body>
</html>
